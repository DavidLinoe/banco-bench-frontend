
<div class="login-box" [formGroup]="loginForm">
    
    <h1>Sign In</h1>

  <br/>

    <input type="text" placeholder="Email" formControlName="email" />
    <br/>

    <input type="password" placeholder="Password" formControlName="senha" />
  </div>




  <div>


    <button (click)="enviarLogin()"class="btn" [disabled]="loginForm.invalid">Login </button>
    
  </div>
