<div class="register-box" [formGroup]="forgotForm">
    <h1>Recuperar Senha</h1>
  
    <br />
  
    <input type="text" placeholder="Email de Recuperação" formControlName="email" />
    <br />

    <input type="text" placeholder="CPF" formControlName="cpf" />
    <br />
  
    <input type="text" placeholder="Telefone" formControlName="telefone" />
  
    <div>
      <button (click)="enviarLogin()" class="btn" [disabled]="forgotForm.invalid">
        Enviar
      </button>
    </div>
  </div>
  <div class="erros">
    @if(forgotForm.invalid ){
  
    {{ loginError() }}
  
    {{ loginErr }}
  
    }
  </div>
